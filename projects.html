    <link rel="stylesheet" href="style.css">

<body>
    <div class="head">
        <div class = "nav">
            <div class = "logo">
                <p>Rich<span>ards's</span></p>
            </div>
            <div class = "Apps" >
                <div class="bars"><i id="left" class="fa-solid fa-bars">menus</i></div>
                <div class="menus">
                    <div><a href="#">Home</a></div>
                    <div><a href="#">projects</a></div>
                    <div><a href="#">cv</a></div>

            </div>
            <div class="leftnav">

            </div>
           
            </div>

                    <p id="quotes">Hold faithfulness and sincerity as first principles.</p>
                    <div id= "changePerson" class="person">Confucius</div>
                    <div id="btnQ">NEXT QUOTE</div>
                </div>
            </div>
        </div>

    <div class="foot">
        <div class="footer">

        </div>
        </div>
        <div class="footIcon">
            <i id="" class="fa-brands fa-github">Github</i>
